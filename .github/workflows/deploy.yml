name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Guardrails (conflict markers / line-number pollution)
        run: |
          set -euo pipefail
          if grep -R --line-number -E '^(<<<<<<<|=======|>>>>>>>)' .; then
            echo "Found merge conflict markers. Please resolve before deploy."
            exit 1
          fi
          if grep -n -E '^[[:space:]]*[0-9]{1,4}\|' index.html; then
            echo "Found line-number pollution (NNN|) in index.html. Please remove before deploy."
            exit 1
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # The root of the repository is where the website files are
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
